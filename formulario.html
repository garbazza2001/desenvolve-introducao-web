<!DOCTYPE html>
<html>

<head>
    <title>Formulário de Pesquisa</title>
</head>

<body>
    <h1>Formulário Pesquisa de Satisfação</h1>
    <form method="post" action="processar-pesquisa.html">
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email"/>
            </p> <p>
                <label for="telefone">Telefone: </label>
                <input type="tel"/>
            </p>
        </section>
        <section>
            <h2>Dados de Pesquisa</h2>
            <p>
                Numa escala de 1 a 5, indique o nível de atendimento prestado:
                <input type="radio" id="1" name="nível-atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nível-atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nível-atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nível-atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nível-atendimento"/>
                <label for="5">5</label>
            </p>
            <p>
                Numa escala de 1 a 5, indique o nível de satisfação em relação a solução do problema:
                <input type="radio" id="1" name="nível-resolucao"/>
                <label for="1">1</label>
                <input type="radio" id="2" name="nível-resolucao"/>
                <label for="2">2</label>
                <input type="radio" id="3" name="nível-resolucao"/>
                <label for="3">3</label>
                <input type="radio" id="4" name="nível-resolucao"/>
                <label for="4">4</label>
                <input type="radio" id="5" name="nível-resolucao"/>
                <label for="5">5</label>
            </p>
            <label for="departamento">Departamento do atendimento</label>
            <select>
                <option>Marketing</option>
                <option>Financeiro</option>
                <option>Comercial</option>
                <option>Logística</option>
                <option>Recursos Humanos</option>
            </select>
            <p>
                <input type="checkbox" id="compartilhar-dados"/>
                <label for="compartilhar-dados">Autorizo compartilhamento dos dados com terceiros</label>
            </p>
        </section>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
